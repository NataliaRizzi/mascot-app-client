<div *ngIf="petDetail">
  <h1>{{ petDetail.name | uppercase }}</h1>
  <div class="pet-container" class="card card-block card-header">
    <div class="test-container">
      <h5 class="breed">
        {{petDetail.species}}
      </h5>
      <h6>
        {{petDetail.age}} a√±os
      </h6>
      <h6>
        {{petDetail.weight}} Kg
      </h6>
      <h6>
        {{petDetail.size}}
      </h6>
      <h6>
        {{petDetail.location}}
      </h6>
    </div>
    <img src={{petDetail.image}}>
  </div>
  <button (click)="adoptionRequest(petDetail.organization._id)" type="button" class="btn btn-primary">Adoptar</button>
  <button (click)="goBack()" type="button" class="btn btn-primary">go back</button>
</div>
